<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/css/main.css">
    <title>Аэропорт</title>
</head>
<body>

    <div class="overlay">
        <div class="overlay__el-01"></div>
    </div>
    <div class="menu">
        <div class="menu__container _container">
            <div class="menu__body">
                <div class="menu__close"></div>
                <ul class="menu__navigation">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Feedback</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">Advantage</a></li>
                </ul>
            </div>
        </div>
    </div>
    
    <header class="header">
        <div class="header__container _container">
            <div class="header__body">
                <div class="header__block">
                    <div class="header__logo-wrapper">
                        <div class="header__logo">Growth</div>
                    </div>
                </div>
                <div class="header__block">
                    <div class="header__item-wrapper">
                        <div class="header__item">
                            <div class="header__search">
                                <ion-icon name="search-outline"></ion-icon>
                            </div>
                            <input type="text" class="header__search-input" placeholder="Поиск">
                        </div>
                    </div>
                    <div class="header__item-wrapper">
                        <div class="header__item">
                            <div class="header__menu">
                                <ion-icon name="menu-outline"></ion-icon>
                            </div>
                            <div class="header__menu-text">Меню</div>
                        </div>
                    </div>
                    <div class="header__item-wrapper">
                        <div class="header__item">
                            <div class="header__avatar-text">Александр К.</div>
                            <div class="header__avatar"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <section class="main">
        <div class="main__container _container">
            <div class="main__body">
                <div class="main__block">
                    <div class="main__heading">
                        <span>Собирайте</span>
                        <span>впечатления</span>
                        <span>сейчас</span>
                    </div>
                    <div class="main__descriptions">Так до 6 километров
                        с каждых 60 руб.</div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js" integrity="sha512-VEBjfxWUOyzl0bAwh4gdLEaQyDYPvLrZql3pw1ifgb6fhEvZl9iDDehwHZ+dsMzA0Jfww8Xt7COSZuJ/slxc4Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/js/main.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</html>
